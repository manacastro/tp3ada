<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>TMDb</title>
</head>
<body>
    <main class="section-up">
        <div class="banner"></div>
        <div class="titulo-banner">
            <h1>THE MOVIE DB APP</h1>
        </div>
        <section class="header">
            <div class="search">
                <div>
                    <img src="../imagenes/search.png" alt="">
                </div>
                <input type="text" class="sinborde" value="Search for a movie..." id="search">
            </div>
        </section>
        <aside class="lista-categorias">
            <div class="img-logo">
                <img src="../imagenes/iso_blanco_transparent.svg" alt="">
            </div>
            <div class="img-category">
                <div class="container-category">
                    <img src="../imagenes/popular.png" alt="">
                    <div>
                        <h3>POPULAR</h3>
                    </div>
                </div>
            </div>
            <div class="img-category-arrow">
                <div class="container-category">
                    <img src="../imagenes/top_rated.png" alt="">
                    <div>
                        <h3>TOP RATED</h3>
                    </div>
                </div>
                <dv>
            </div>
            <div class="img-category">
                <div class="container-category">
                    <img src="../imagenes/upcoming.png" alt="">
                    <div>
                        <h3>UPCOMING</h3>
                    </div>
                </div>
            </div>
            <div class="img-category">
                <div class="container-category">
                    <img src="../imagenes/now_playing.png" alt="">
                    <div>
                        <h3>NOW PLAYING</h3>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <main class="section-down">
        <section class="section-movies-container">
            <div class="section">
                <h2>Popular Movies</h2>
                <a class="view">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            <div id="show-movies-popular" class="show-movie">
                <div class="movie-container">
                    <img src="" alt="" class="movies-item-img">
                    <p class="movies-item-title"></p>
                </div>
            </div>           
        </section>
        <section class="section-movies-container">
            <div class="section">
                <h2>Top Rated Movies</h2>
                <a class="view">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            <div id="show-movies-top-rated" class="show-movie">
                <div class="movie-container">
                    <img src="" alt="" class="movies-item-img">
                    <p class="movies-item-title"></p>
                </div>
            </div>
        </section>
        <section class="section-movies-container">
            <div class="section">
                <h2>Upcoming Movies</h2>
                <a class="view">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            <div id="show-movies-upcoming" class="show-movie">
                <div class="movie-container">
                    <img src="" alt="" class="movies-item-img">
                    <p class="movies-item-title"></p>
                </div>
            </div>
        </section>
        <section class="section-movies-container">
            <div class="section">
                <h2>Now playing Movies</h2>
                <a class="view">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            <div id="show-movies-now-playing" class="show-movie">
                <div class="movie-container">
                    <img src="" alt="" class="movies-item-img">
                    <p class="movies-item-title"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="../script/script.js"></script>
</body>
</html>
